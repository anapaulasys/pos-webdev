<div class="uk-child-width-expand@s uk-text-center " uk-grid>
  <h1>Beers</h1>
</div>

<div class = "left">   
  <tr  *ngFor="let beer of beers; let i =index" >
    <div class="uk-card uk-card-default" >
      <td>{{beer.name}}</td> <br> 
      <td>{{beer.description}}</td>
    </div>  
      <button routerLink="/beer-detalhe/{{beer.id}}"> Detalhes </button> 
      <button routerLink="/beer-novo"> Novo </button>
  </tr>        
    
</div>
